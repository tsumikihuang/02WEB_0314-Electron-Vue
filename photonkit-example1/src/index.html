<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="photon-0.1.2-dist/css/photon.min.css" />
</head>
<style>
.fixWidth{
  min-width: 200px;
  max-width: 200px;
}
</style>

<body>
  <div class="window">

    <header class="toolbar toolbar-header">
      <h1 class="title">Header</h1>
    </header>
    <!--//////////////////////////////////////////////////////////////////-->
    <div class="tab-group">
      <div class="tab-item fixWidth">
        <span class="icon icon-cancel icon-close-tab"></span>
        Tab
      </div>
      <div class="tab-item active fixWidth">
        <span class="icon icon-cancel icon-close-tab"></span>
        Tab active
      </div>
      <div class="tab-item fixWidth">
        <span class="icon icon-cancel icon-close-tab"></span>
        Tab
      </div>
      <div class="tab-item tab-item-fixed">
        <span class="icon icon-plus"></span>
      </div>
    </div>
    <!--//////////////////////////////////////////////////////////////////-->
    <div class="btn-group">
      <button class="btn btn-default" onclick="ck();">
        <span class="icon icon-home"></span>
      </button>
      <button class="active btn btn-default" onclick="ck();">
        <span class="icon icon-shuffle"></span>
      </button>
      <button class="btn btn-default" onclick="ck();">
        <span class="icon icon-retweet"></span>
      </button>
      <button class=" btn btn-default" onclick="ck();">
        <span class="icon icon-keyboard"></span>
      </button>
      <button class="btn btn-default" onclick="ck();">
        <span class="icon icon-chat"></span>
      </button>
      <button class=" btn btn-large btn-default" onclick="ck();">
        <span class="icon icon-bell"></span>
      </button>
      <button class=" btn btn-default" onclick="ck();">
        <span class="icon icon-comment"></span>
      </button>
    </div>
    <script>
      window.$ = require('jquery');
      function ck() {
        $(".btn-default").removeClass("active");
        $(".icon").removeClass("active");
        $(event.target).addClass("active");
      }
    </script>



    <div class="window-content">
      <div class="pane-group">
        <div class="pane-mini sidebar">
          123214354654651321568415320
          <button class="btn btn-default">Default</button>
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-positive">Positive</button>
          <button class="btn btn-negative">Negative</button>
          <button class="btn btn-warning">Warning</button>
        </div>
        <div class="pane">
          123
        </div>
        <div class="pane">
          1232314253
        </div>
      </div>
    </div>

    <footer class="toolbar toolbar-footer">
      <h1 class="title">Footer</h1>
    </footer>

  </div>
</body>

</html>
